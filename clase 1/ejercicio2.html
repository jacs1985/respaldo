<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
    <style>

    </style>
</head>
<body>
    <center>
        <h1 >Veterinaria</h1>
        <br>
        <form action="index.html" method="GET">
            <table>
                <tbody>
                    <tr>
                        <td>Nombre</td>
                        <td><input type="text" id="nombre" placeholder="Ingrese el nombre"></td>
                    </tr>
                    <tr>
                        <td>Tipo de mascota:</td>
                        <td><select id="tipo">
                            <option>Seleccione</option>
                            <option>Gato</option>
                            <option>Perro</option>
                            <option>Conejo</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>Fecha Nacimiento</td>
                        <td><input type="date" id="nacimiento"></td>
                    </tr>
                    <tr>
                        <td>Tipo Cliente</td>
                        <td><input type="radio"  name="valor1" value="1">Tipo 1</td>
                        <td><input type="radio"  name="valor2" value="2">Tipo 2</td>
                    </tr>
                    <tr>
                        <td>Servicio Prestadores</td>
                        <td><input type="checkbox" id="vacuna"  value="1">Vacuna</td>
                        <td><input type="checkbox" id="peluqueria"  value="2">Peluqueria</td>
                    </tr>
                    <tr>
                        <td>Cuotas:</td>
                        <td><select id="">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="reset" value="Limpiar">
                            <input type="submit" value="Continuar">
                        </td>
                    </tr>
                </tbody>
            </table>

        </form>
    </center>
    
</body>
</html>
